<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align:center;">Search Diagnostics</h1>
    <h1 style="text-align:center;">{{result}}0%</h1>
    <ul style="list-style:none;">
        {{#each response}}
        <li style="margin:1rem 0;">Question: {{this.question}}</li>
        <li style="margin:1rem 0;">Your response: <span style="font-weight: bold;">{{this.answer}}</span></li>
        <br />
        {{/each}}
    </ul>
</body>

</html>
